{% extends 'base.html' %}

{% block title %}All Users{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1>All Users</h1>
    <div class="list-group">
        {% for user in users %}
            <a href="/users/{{ user.user_id }}" class="list-group-item list-group-item-action">
                {{ user.email }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
